<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Space (Blue/Purple/Pink) -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="50%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>

    <!-- Crystal Gradient for Letters -->
    <linearGradient id="crystal-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>

    <!-- Soft Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#333" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background: Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bg-grad)" filter="url(#shadow)"/>

  <!-- Logo Container: Centered and Skewed for Dynamism -->
  <g transform="translate(256, 256) skewX(-10) translate(-256, -256)" filter="url(#glow)">
    
    <!-- Shared Structure M and H -->
    <!-- Style: Geometric Blocks with varying opacity for depth (Crystal Look) -->

    <!-- M Left Leg -->
    <path d="M90 120 L140 120 L140 392 L90 392 Z" fill="url(#crystal-grad)" />

    <!-- M Middle V (Left Half) -->
    <path d="M140 120 L190 320 L210 320 L160 120 Z" fill="#ffffff" fill-opacity="0.6" />

    <!-- M Middle V (Right Half) / H Left Leg Connection -->
    <!-- This diagonal connects up to the shared vertical -->
    <path d="M190 320 L240 120 L260 120 L210 320 Z" fill="#ffffff" fill-opacity="0.6" />

    <!-- Shared Vertical (M Right / H Left) -->
    <path d="M240 120 L290 120 L290 392 L240 392 Z" fill="url(#crystal-grad)" />

    <!-- H Crossbar (Floating, Tech style) -->
    <path d="M290 236 L360 236 L360 276 L290 276 Z" fill="#ffffff" fill-opacity="0.8" />

    <!-- H Right Leg -->
    <path d="M360 120 L410 120 L410 392 L360 392 Z" fill="url(#crystal-grad)" />

  </g>
</svg>